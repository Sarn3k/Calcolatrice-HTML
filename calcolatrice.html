<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice HTML</title>
    <p2>Il logaritmo usa solo il primo numero</p2>
</head>
<body>
    <div class="calculator">
        <h1>Calcolatrice</h1>
        <input type="number" id="num1" placeholder="Numero 1">
        <input type="number" id="num2" placeholder="Numero 2">
        <br>
        <button onclick="calculate('add')">Somma</button>
        <button onclick="calculate('subtract')">Sottrazione</button>
        <button onclick="calculate('multiply')">Moltiplicazione</button>
        <button onclick="calculate('divide')">Divisione</button>
        <button onclick="calculate('log')">Logaritmo base 10</button>
        <div class="result" id="result">Risultato: </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = "Errore: Divisione per zero.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                case 'log':
                    if (num1 <= 0) {
                        document.getElementById('result').textContent = "Errore: Il numero deve essere maggiore di zero per il logaritmo.";
                        return;
                    }
                    result = Math.log10(num1);
                    break;
                default:
                    result = "Operazione non valida.";
            }

            document.getElementById('result').textContent = `Risultato: ${result}`;
        }
    </script>
</body>
</html>
